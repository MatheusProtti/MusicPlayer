<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8cfaba5550.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <main class="player">
        <div class="header">
            <p>Tocando Agora</p>
        </div>
        <img src="./Assets/Imagens/EminemLYS.jpg" alt="album" id="image" class="image">
        <div class="information">
            <h1 id="playlist_status"></h1>
            <p id="playlist_artist"></p>
        </div>
        <div class="progress">
            <div class="progress-time">
                <span class="duration-time">00:00</span>
                <span class="total-time">00:00</span>
            </div>
            <div class="progress-bar">
                <progress value="0" min="0"  max="100" id="progresso-barra"></progress>
                <div class="ponto"></div>
            </div>
        </div>
        <div class="buttons">
            <i class="fa-solid fa-backward-step setas anterior"></i>
            <i class="fa-solid fa-play button-play"></i>
            <i class="fa-solid fa-pause button-pause"></i>
            <i class="fa-solid fa-forward-step setas proximo"></i>
        </div>
        <div class="bar"></div>
    </main>
    <audio src="./Assets/Audios/Eminem - Lose Yourself.mp3"></audio>
    <script src="./script.js"></script>
</body>
</html>
